<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
  <title>Testing Blogs :: Search Results</title>
  <style>
    .lead {
      font-size:   150%;
      font-weight: bold;
      padding:     15px;
    }

    .blog-title {
      font-size:        120%;
      padding:          15px;
      background-color: rgba(60, 60, 80, 0.85);
      color:            rgba(250, 250, 250, 0.85);
      box-shadow:       0px 10px 30px rgba(0, 0, 0, 0.85);
    }

    .blog-content {
      font-style: italic;
    }

    .blog-url {
      font-weight: bold;
      font-style:  normal;
      background:  #f0f0ee;
      width:       100%;
      display:     block;
      margin:      15px 0 -15px 0;
      padding:     5px;
    }

    span.snippet {
      background-color: rgba(255, 255, 100, 0.75);
      color:            #865;
      font-weight:      bold;
      font-style:       normal;
    }

    footer {
      background: rgba(220, 220, 220, 0.5);
      margin:     25px 0 0 0;
      padding:    10px;
      color:      #888;
    }
  </style>
</head>
<body>

<main role="main">
  <section class="text-center lead">Testing Blog Search Results</section>
  <p class="text-center">Your search term(s): <span class="search-terms">${blog.search-terms}</span></p>

  <div class="container">
    <div class="row">
