
# hotels.com registration (initial)
reg-form1.create-account.locator=css=form.sign-up button#signup-button
reg-form1.email.data=$(random|letter|5)@yahoo.com
reg-form1.email.locator=css=form.sign-up input#sign-up-email[type="email"]
reg-form1.first-name.data=$(random|letter|8)
reg-form1.first-name.locator=css=form.sign-up input#sign-up-first-name
reg-form1.form.locator=css=form.sign-up
reg-form1.last-name.data=$(random|letter|8)
reg-form1.last-name.locator=css=form.sign-up input#sign-up-last-name
reg-form1.password.data=$(random|letter|5)
reg-form1.password.locator=css=form.sign-up input#sign-up-password[type="password"]
reg-form1.privacy-policy.locator=//form[contains(@class,'sign-up')]//a[@id = 'sign-up-privacy' and text() = 'Privacy Policy']
reg-form1.Sign In.locator=//a[contains(@class,'sign-in-switch') and text() = 'Sign in']
reg-form1.terms-and-conditions.locator=//form[contains(@class,'sign-up')]//a[@id = 'sign-up-tc' and text() = 'Terms and Conditions']


# hotels.com registration (with wrong locators to simulate FAILED automation)
reg-form2.create-account.locator=${reg-form1.create-account.locator}
reg-form2.email.locator=${reg-form1.email.locator}
reg-form2.first-name.locator=${reg-form1.first-name.locator}
reg-form2.last-name.locator=${reg-form1.last-name.locator}
reg-form2.password.locator=${reg-form1.password.locator}
reg-form2.privacy-policy.locator=//form[contains(@class,'sign-up')]//a[@id = '_sign-up-privacy' and text() = 'Privacy Policy']
reg-form2.sign-in.locator=//a[contains(@class,'_sign-in-switch') and text() = 'Sign in']
reg-form2.terms-and-conditions.locator=//form[contains(@class,'sign-up')]//a[@id = '_sign-up-tc' and text() = 'Terms and Conditions']


# hotels.com registration after submit (test for password requirement)
reg-form1-failed-password.create-account.locator=${reg-form1.create-account.locator}
reg-form1-failed-password.email.locator=css=form.sign-up div.valid input#sign-up-email[type="email"]
reg-form1-failed-password.first-name.locator=css=form.sign-up div.valid input#sign-up-first-name
reg-form1-failed-password.form.locator=${reg-form1.email.locator}
reg-form1-failed-password.last-name.locator=css=form.sign-up div.valid input#sign-up-last-name
reg-form1-failed-password.password-error.locator=//*[@id="password-error" and contains(text(),"at least six characters")]
reg-form1-failed-password.password-help.locator=//*[contains(@class,"help-message") and contains(text(),"6 to 20 characters with at least 1 number")]
reg-form1-failed-password.password.locator=css=form.sign-up div.error input#sign-up-password[type="password"]
reg-form1-failed-password.privacy-policy.locator=${reg-form1.privacy-policy.locator}
reg-form1-failed-password.Sign In.locator=${reg-form1.Sign In.locator}
reg-form1-failed-password.terms-and-conditions.locator=${reg-form1.terms-and-conditions.locator}

