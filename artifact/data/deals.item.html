<div id="mydeal_${deal.item.id}">
    <a href="${deal.link}">
        <table border="0" cellspacing="0" cellpadding="0">
            <tr>
                <td><img src="${deal.thumbnail.url}"/></td>
                <td>
                    <span class="deal-name">${deal.title}</span><br/>
                    <span class="deal-price">Price ${deal.price}</span>
                    <span class="deal-expire">Ends in ${deal.expire}</span>
                    <span class="deal-soldBy">Sold by ${deal.soldBy}</span>
                    <span class="deal-review">Received ${deal.review.count} review of ${desired review stars} stars or higher</span>
                </td>
            </tr>
        </table>
    </a>
</div>
