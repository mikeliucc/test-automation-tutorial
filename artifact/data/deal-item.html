
<div id="mydeal_${deal.item.id}">
    <a href="${deal.link}">
        <img src="${deal.image.url}"/>
        <span class="deal-name">${deal.title}</span><br/>
        <span class="deal-price">${deal.price}</span>
        <span class="deal-expire">${deal.expire}</span>
        <span class="deal-soldBy">${deal.soldBy}</span>
        <span class="deal-review">${deal.review.count} review of ${desired review stars} stars or higher</span>
    </a>
</div>
