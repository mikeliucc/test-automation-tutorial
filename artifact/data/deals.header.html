<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Deals on Amazon Deals</title>
    <style>
        body {
            font-size:   14pt;
            background:  url("deals.background.png");
            padding:     10pt;
            line-height: 142%;
        }

        h1 {
            background:     rgba(50, 50, 50, 0.2);
            color:          #fff;
            line-height:    45px;
            text-shadow:    2px 2px 10px #352;
            padding:        10px;
            letter-spacing: 0.06em;
            font-family:    "Chalkduster", fantasy;
            font-size:      35px;
            border-top:     2px #555 solid;
            border-bottom:  2px #555 solid;
        }

        div#mydeals {
            background:  rgba(150, 150, 100, 0.35);
            padding:     15px;
            font-family: "Papyrus", fantasy;
            border:      2px groove;
        }

        div#mydeals > div {
            padding:    10px;
            border:     2px solid rgba(255, 255, 255, 0.5);
            margin:     15px 0;
            background: rgba(255, 255, 255, 1);
            clear:      both;
        }

        div#mydeals a {
            text-decoration: none;
            font-weight:     normal;
        }

        div#mydeals table tr td {
            vertical-align: middle;
        }

        div#mydeals > div img {
            float: right;
        }

        div#mydeals > div span {
            clear:       both;
            margin-left: 20px;
            display:     block;
            font-family: Tahoma;
        }

        div#mydeals > div span.deal-name {
            float:       left;
            font-weight: bold;
            margin-left: 0 !important;
            color:       #088;
            padding:     10px 5px;
        }

    </style>
</head>
<body>

<h1>My Amazon Deals</h1>

<div id="mydeals">
